<table mat-table [dataSource]="tasks" class="mat-elevation-z8">
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let task"> {{task.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let task"> {{task.cliente.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nomeTarefa">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let task"> {{task.nomeTarefa}} </td>
    </ng-container>
  
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let task"> {{task.status}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef >AÃ§Ãµes </th>
      <td mat-cell *matCellDef="let task">
      <a>
        <i routerLink="update-task/{{task.id}}" class="material-icons editar">
          edit
        </i>
      </a>
      <a>
        <i routerLink="delete-task/{{task.id}}" class="material-icons deletar">
          delete
        </i>
      </a>
    </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
