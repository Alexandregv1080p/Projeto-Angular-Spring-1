<div class="card-container">
  <div class="card-wrapper">
    <mat-card *ngIf="userProfile" class="card-central"
      style="margin-top: 20px; padding: 20px; background-color: white;">
      <h1>Altera senha</h1>
      <form class="example-form" [formGroup]="passwordForm">
        <!-- Digite a senha atual -->
        <mat-form-field class="example-full-width">
          <mat-label>Digite sua senha atual</mat-label>
          <input matInput formControlName="currentPassword" [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
      
        <!-- Digite a nova senha -->
        <mat-form-field class="example-full-width">
          <mat-label>Digite a nova senha</mat-label>
          <input matInput formControlName="newPassword" [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
      
        <mat-form-field class="example-full-width">
          <mat-label>Repita a nova senha</mat-label>
          <input matInput formControlName="confirmPassword" [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
      
        <button mat-raised-button (click)="cancel()">Voltar</button>
        <button mat-raised-button (click)="updPassword()">Salvar</button>
      </form>

    </mat-card>
  </div>
</div>
