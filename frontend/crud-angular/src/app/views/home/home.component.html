<div class="main-content">
  <!-- Main content goes here -->
  <header class="header">
    <!-- Header content goes here -->
    <h1>Welcome to the Dashboard</h1>
  </header>
  <section class="cards">
    <!-- Dashboard cards -->
    <div class="card">
      <h2>Total Users</h2>
      <p>1000</p>
    </div>
    <div class="card">
      <h2>Total Products</h2>
      <p>500</p>
    </div>
    <div class="card">
      <h2>Total Sales</h2>
      <p>$50,000</p>
    </div>
  </section>
  <div class="grid-container">
    <!-- Top section -->
    <div class="top-section">
      <div class="chart-container">
        <canvasjs-chart [options]="chartOptions"></canvasjs-chart>    
      </div>     
    </div>
  
    <!-- Bottom section -->
    <div class="bottom-section">
      <div class="item">
        <!-- Content for the first column in the bottom section goes here -->
        <h2>Column 1</h2>
        <p>Content of Column 1</p>
      </div>
      <div class="item">
        <!-- Content for the second column in the bottom section goes here -->
        <h2>Column 2</h2>
        <p>Content of Column 2</p>
      </div>
    </div>
  </div>
</div>
