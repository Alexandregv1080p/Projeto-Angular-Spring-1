<div class="card-container">
  <div class="card-wrapper">
    <mat-card class="card-central" style="margin-top: 20px; padding: 20px; background-color: white;">
      <h1>Duvida? Entre em contato com n√≥s!</h1>
      <form class="example-form">
        <table class="example-full-width" cellspacing="0" style="background-color: white;">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <mat-label>First name</mat-label>
                <input type="text" name="name" matInput [(ngModel)]="emailData.name" [errorStateMatcher]="matcher">
                <mat-error *ngIf="nameFormControl.hasError('name') && !nameFormControl.hasError('required')">
                  Please enter a valid name
                </mat-error>
                <mat-error *ngIf="nameFormControl.hasError('required')">
                  Name is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </td>
          </tr>
        </table>
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input type="email" matInput name="email" [(ngModel)]="emailData.email" [formControl]="emailFormControl"
            [errorStateMatcher]="matcher" placeholder="Ex. pat@example.com">
          <mat-hint>Errors appear instantly!</mat-hint>
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Telephone</mat-label>
          <span matPrefix>+1 &nbsp;</span>
          <input type="text" name="telephone" matInput [(ngModel)]="emailData.telephone" placeholder="555-555-1234">
          <mat-icon matSuffix>mode_edit</mat-icon>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Assunto</mat-label>
          <input type="text" name="subject" matInput [(ngModel)]="emailData.subject"
            placeholder="Digite qualquer coisa...">
          <mat-icon matSuffix>mode_edit</mat-icon>
        </mat-form-field>
        <p>
          <mat-form-field class="example-full-width" type="text" name="Description" style="background-color: white;">
            <mat-label>Descrition</mat-label>
            <textarea matInput type="text" name="description" [(ngModel)]="emailData.description"
              placeholder="Type some text"></textarea>
          </mat-form-field>
          <button type="submit" mat-raised-button (click)="sendEmail()">Enviar</button>
        </p>

      </form>

    </mat-card>
  </div>
</div>
