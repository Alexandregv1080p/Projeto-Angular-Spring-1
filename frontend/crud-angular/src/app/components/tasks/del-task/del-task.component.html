<h1>Cadastrar Tarefa</h1>
<mat-card style="padding: 20px; background-color: #f4f6f7;">
  <mat-card-content>Cadastre a tarefa</mat-card-content>
  <form class="example-form" >
    <mat-form-field class="example-full-width">
      <mat-label>Cliente</mat-label>
      <mat-select name="cliente" [(ngModel)]="task.cliente">
        <mat-option *ngFor="let c of cliente" [value]="c.id" >
          {{c.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Nome da Tarefa</mat-label>
      <input matInput name="nomeTarefa" [(ngModel)]="task.nomeTarefa">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Status</mat-label>
      <mat-select matInput name="status" [(ngModel)]="task.status">
        <mat-option value=true>Ativo</mat-option>
        <mat-option value=false>Inativo</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-card-actions>
      <button mat-raised-button (click)="deleteTask()">Deletar</button>
      <button mat-raised-button (click)="onCancel()">Cancelar</button>
    </mat-card-actions>
  </form>
</mat-card>
