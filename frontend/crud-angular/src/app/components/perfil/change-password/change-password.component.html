<div class="card-container">
    <div class="card-wrapper">
      <mat-card *ngIf="userProfile" class="card-central" style="margin-top: 20px; padding: 20px; background-color: white;">
        <h1>Altera senha</h1>
        <form class="example-form">
          <table class="example-full-width" cellspacing="0" style="background-color: white;">
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                    <mat-label>Digite sua senha</mat-label>
                    <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"  [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Digite a senha nova</mat-label>
                    <input type="text" name="lastname" matInput [(ngModel)]="userProfile.lastname">
                  </mat-form-field>
              </td>
            </tr>
          </table>
          <mat-form-field class="example-full-width">
            <mat-label>Repita a senha nova</mat-label>
            <input type="email" matInput name="email" [(ngModel)]="userProfile.email" 
             placeholder="Ex. pat@example.com">
          </mat-form-field>
          <button mat-raised-button (click)="cancel()">Cancelar</button>
          <button mat-raised-button (click)="updPassword()">Salvar</button>
        </form>
  
      </mat-card>
    </div>
  </div>H
